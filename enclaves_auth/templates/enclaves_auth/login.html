{% extends "layout/basic.html" %}
{% load bootstrap4 %}


{% block content %}

<h2>Типа авторизация мать ее</h2>
{% if user.is_authenticated %}
<p>Вы уже зашли!</p>
{% else %}
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="hidden" name="next" value="{{ next }}">
        {% buttons %}
            <button type="submit" class="btn btn-primary">Войти</button>
        {% endbuttons %}
    </form>
{% endif %}
{% endblock %}
